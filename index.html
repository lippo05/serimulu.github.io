<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Parcel Collection Tracker</h1>

  <div class="form-container">
    <input type="text" id="customerName" placeholder="Customer Name" required />
    <input type="text" id="parcelID" placeholder="Parcel ID" required />
    <button onclick="addParcel()">Add Parcel</button>
  </div>

  <table id="parcelTable">
    <thead>
  <tr>
    <th>No.</th>
    <th>Customer Name</th>
    <th>Parcel ID</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
</thead>
    <tbody></tbody>
  </table>
  <button onclick="downloadCSV()">Download CSV Report</button>


  <script src="script.js"></script>
</body>
</html>
